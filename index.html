<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    
    <title>Photo Editor</title>
</head>
<body class="bg-dark">
        
    <div class="container">
        <form action="https://www.google.com" class=" mx-auto  bg-light p-3 mt-5 rounded">
            <h2>Sign up</h2>

            <input class="form-control email" type="email" placeholder="Email">
            <small class="email-msg">
            <i class="fa-solid fa-circle-exclamation"></i>
            <span>Please enter a valid email</span>
            </small>
            <div  class="input-feild">
            <i class="fa-regular fa-eye-slash show-hide"></i>
            <input class="form-control password" type="password" placeholder="Password">
            </div>
            <small class="password-msg">
            <i class="fa-solid fa-circle-exclamation"></i>
            <span>Please Enter at least 8 characters with number, symbol, small, and capital letters</span>
            </small>
            <div class="input-feild">
            <i class="fa-regular fa-eye-slash show-hide"></i>
            <input class="form-control conf-password" type="password" placeholder="Confirm Password">
            </div>
            <small class="conf-msg">
            <i class="fa-solid fa-circle-exclamation"></i>
            <span>Password Don't Match</span>
            </small>

            <input class="mt-4 btn btn-primary w-75 d-block mx-auto" type="submit" value="SignUp Now">
        </form>
    </div>
   














    
    <script src="js/cdnjs.cloudflare.com_ajax_libs_popper.js_1.11.0_umd_popper.min.js"></script>
    <script src="js/code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="js/main.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
